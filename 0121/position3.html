<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position3</title>
    <style>
        div * {
            border: 1px solid #646262;
            background-color: aliceblue;
            width: 300px;
            height: 200px;
        }
        #box3{
            position: relative;
            left: 200px;
            bottom: 150px;
        }
        #box4{
            width: 70px;
            height: 70px;
            background-color: black;
            position: absolute;
            right: 100px;
            top: 40px;
        }
    </style>
</head>
<body>
    <div>
        <p class="box" id="box1">aaaaaaaa</p>
        <p class="box" id="box2">bbbbbbbb</p>
        <p class="box" id="box3">cccccccc</p>
        <p class="box" id="box4"></p>
    </div>

</body>
</html>
