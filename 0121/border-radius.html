<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        .round{
            border-radius: 25px;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/cat.jpg" alt="꿀사과">
        <img class="round" src="./images/cat.jpg" alt="꿀사과">
    </div>
    <div class="circle">
        <img src="./images/photo.jpg" alt="꿀사과">
        <img class="circle" src="./images/photo.jpg" alt="꿀사과">
    </div>
    
</body>
</html>
