<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        ul{
            list-style: none;
            /* 왼쪽 여백 줄이기 */
            margin-left: -30px;
        }
        li{
            padding-left: 50px;
            line-height: 40px;
            background-image: url(./images/book-icon.png);
            background-repeat: no-repeat;
            background-position: left center;
        }
    </style>
</head>
<body>
    <h1>도서소개</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>강의</li>
    </ul>
</body>
</html>
