<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더하기 실습</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <script>
        let count = Number(prompt('얼마까지 더할까요?'));
        let result = 0;

        for(let i = 1; i <= count; i++){
            result += i;
        }

        document.write(`1부터 ${count}까지 더하면 ${result}`);
    </script>
</body>
</html>
