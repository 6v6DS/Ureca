<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const obj = {
            name:'uplus',
            age: 2,
            alive: true,
            hobby: ['traveling', 'coding']
        }

        /* 
        JSON.stringify(obj, replacer?, space?)
        obj를 json 형식에 맞게 문자열로 변환하는 함수

        replacer 함수 : obj에서 특별히 처리한 정보만 추출한다. => 추출한 정보만 문자열로 변환된다.

        space 
            - space를 지정하지 않으면 변환된 문자열은 한줄로 출력된다. (통신용으로 사용)
            - space를 지정하면 문자열은 객체, 속성을 구분하기 편리하게 엔터나 들여쓰기가 되어 
                출력된다. (개발자 확인용)
        */
        const jsonData = JSON.stringify(obj)
        console.log(typeof(jsonData));
        console.log('jsonData:', jsonData);
        console.log('space jsonData:', JSON.stringify(obj, null, 2));

        /* 
        replacer함수(key,value)
        key   속성
        value 값
        */
        function filter(key, value){
            // undefined를 리턴하면 해당 속성이 반환되지 않으므로 값이 number인 속성은 filltering 된다.
            return typeof value ==='number'?undefined:value;
        }

        console.log('replacer jsonData:', JSON.stringify(obj, filter, 2));

        const todos = [
            {id: 1, content:'HTML', completed: true},
            {id: 2, content:'CSS', completed: true},
            {id: 3, content:'JS', completed: false},
        ]

        console.log('array json:', JSON.stringify(todos, null, 2));

        
        
    </script>
