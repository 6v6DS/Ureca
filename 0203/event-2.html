<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM event 객체2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/kitty-1.png" id="cat">
    </div>

    <script>
        //DOM 을 사용하여 이벤트를 처리하기
        let cat = document.querySelector("#cat"); // id가 cat인 요소 선택
        cat.onclick = changePic; // cat을 클릭하면 chagePic 함수 실행

        // 이미지가 변하는 함수
        function changePic (){
            cat.src = "./images/kitty-2.png";
        };
    </script>
</body>
</html>
