<!DOCTYPE html>
<html lang="ko">
<head>

            position: relative;

        }

        body{
            margin-top: 25%;
            margin-left: 25%;

    <div class="circle"><p>4</p></div>
    <i class="fa-regular fa-bell"></i>
</body>
</html>
